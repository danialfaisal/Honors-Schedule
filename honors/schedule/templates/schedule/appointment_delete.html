{% extends 'schedule/base.html' %}
{% block body_block %}
    <h1>Delete {{ appointment.id }}?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'schedule:home' pk=appointment.appointment_id %} ">Cancel</a>
    </form>
{% endblock %}
